  <script>
    function filtrarGaleria(categoria) {
      const itens = document.querySelectorAll('.item-galeria');

      itens.forEach((img) => {
        if (categoria === 'todos') {
          img.style.display = 'block';
        } else {
          if (img.classList.contains(categoria)) {
            img.style.display = 'block';
          } else {
            img.style.display = 'none';
          }
        }
      });
    }
  </script>
